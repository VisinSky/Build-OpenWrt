        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: âœ… FanchmWrt(AX3600)å›ºä»¶ç¼–è¯‘æˆåŠŸ
          body: |
            æ‚¨å¥½ï¼ŒFanchmWrtå°ç±³AX3600å›ºä»¶ç¼–è¯‘å·²æˆåŠŸå®Œæˆï¼
            ä»¥ä¸‹æ˜¯ç¼–è¯‘å…³é”®ä¿¡æ¯ï¼š
            1. ç¼–è¯‘è®¾å¤‡ï¼š${{ env.FULL_DEVICE_NAME }}
            2. ç¼–è¯‘æ—¶é—´ï¼š${{ env.COMPILE_TIME }}
            3. ç¼–è¯‘æ—¶é•¿ï¼š${{ env.COMPILE_DURATION }}ï¼ˆæ—¶:åˆ†:ç§’ï¼‰
            4. é»˜è®¤ç®¡ç†IPï¼š${{ env.MANAGE_IP }}
