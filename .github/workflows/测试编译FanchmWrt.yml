        elif [ -f "bin/targets/*/*/rootfs/etc/config/network" ]; then
          NETWORK_CONF=$(find bin/targets -name "network" -path "*/rootfs/etc/config/*" | head -1)
        else
          NETWORK_CONF=""
        fi
        # ä»é…ç½®æ–‡ä»¶ä¸­æå–lanå£IPï¼ˆé»˜è®¤å–ç¬¬ä¸€ä¸ªlanå£ipaddrï¼‰
        if [ -n "$NETWORK_CONF" ]; then
          MANAGE_IP=$(grep -A 10 'config interface 'lan'' "$NETWORK_CONF" | grep 'option ipaddr' | sed -r 's/.*ipaddr[[:space:]]*"(.*)"/\1/' | head -1)
        fi
        # å¼‚å¸¸å¤„ç†ï¼šæœªæå–åˆ°IPæ—¶è®¾é»˜è®¤å€¼
        MANAGE_IP=${MANAGE_IP:-"192.168.1.1"}
