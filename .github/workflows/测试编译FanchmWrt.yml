    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾(Generate release tag)
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        # æ„å»ºReleaseæè¿°å†…å®¹ï¼Œæ–°å¢IPã€è´¦å·å¯†ç ã€æ’ä»¶ä¿¡æ¯
        echo "## FanchmWrt å›ºä»¶ç¼–è¯‘è‡ªåŠ¨å‘å¸ƒ" > release.txt
        echo "- ç¼–è¯‘æ—¶é—´ï¼š$(date +"%Y-%m-%d %H:%M:%S")" >> release.txt
        echo "- è®¾å¤‡å‹å·ï¼š${{ env.FULL_DEVICE_NAME }}" >> release.txt
        echo "- å›ºä»¶åç§°ï¼šFanchmWrt-x86-64-generic-squashfs-combined-efi.img.gz" >> release.txt
        # ä¼˜åŒ–ï¼šä½¿ç”¨ä»å›ºä»¶ä¸­æå–çš„åŠ¨æ€ç®¡ç†IP
        echo -e "\n### ğŸ” é»˜è®¤ç™»å½•ä¿¡æ¯" >> release.txt
        echo "- ç®¡ç†IPï¼š${{ env.MANAGE_IP }}ï¼ˆè‡ªåŠ¨æå–å›ºä»¶é…ç½®ï¼Œæ— éœ€æ‰‹åŠ¨ä¿®æ”¹ï¼‰" >> release.txt
        echo "- ç™»å½•è´¦å·ï¼šrootï¼ˆå¯æ ¹æ®å®é™…é…ç½®è°ƒæ•´ï¼‰" >> release.txt
        echo "- ç™»å½•å¯†ç ï¼špasswordï¼ˆå¯æ ¹æ®å®é™…é…ç½®è°ƒæ•´ï¼‰" >> release.txt
        # æ–°å¢ï¼šé›†æˆæ’ä»¶ä¿¡æ¯ï¼ˆè¯»å–ç¯å¢ƒå˜é‡å†…å®¹ï¼Œè¿˜åŸæ¢è¡Œï¼‰
        echo -e "\n### ğŸ“¦ é›†æˆæ’ä»¶ä¿¡æ¯" >> release.txt
        echo "${{ env.PLUGINS_CONTENT }}" | sed 's/\\n/\n/g' >> release.txt
        # åŸæœ‰GoFileé“¾æ¥ï¼ˆä¿ç•™ï¼‰
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo -e "\nğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: é‡å‘½åå›ºä»¶æ–‡ä»¶(Rename firmware file)
      if: steps.tag.outputs.status == 'success' && !cancelled()
      run: |
        find "${{ env.FIRMWARE }}" -name "openwrt-*.img.gz" -exec bash -c '
          for file do
            if [ -f "$file" ]; then
              new_file="${file/openwrt-/FanchmWrt-}"
              mv "$file" "$new_file"
              echo "âœ… å›ºä»¶æ–‡ä»¶é‡å‘½åæˆåŠŸï¼š$new_file"
            else
              echo "âš ï¸ æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡ï¼š$file"
