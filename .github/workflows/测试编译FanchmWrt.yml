          echo "PLUGINS_CONTENT=æš‚æ— é›†æˆæ’ä»¶è¯´æ˜ï¼ˆå¯åˆ›å»º $PLUGINS_FILE æ–‡ä»¶æ·»åŠ ï¼‰" >> $GITHUB_ENV
