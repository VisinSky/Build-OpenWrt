    # æ–°å¢ï¼šè¯»å–é›†æˆæ’ä»¶ä¿¡æ¯ï¼ˆæ ¸å¿ƒæ­¥éª¤ï¼‰
    - name: è¯»å–é›†æˆæ’ä»¶ä¿¡æ¯
      id: plugins
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        # åˆ¤æ–­æ’ä»¶æ–‡æœ¬æ–‡ä»¶æ˜¯å¦å­˜åœ¨
        if [ -f "$PLUGINS_FILE" ]; then
          # è¯»å–æ–‡ä»¶å†…å®¹ï¼Œå­˜å…¥ç¯å¢ƒå˜é‡ï¼ˆä¿ç•™æ¢è¡Œæ ¼å¼ï¼‰
          PLUGINS_CONTENT=$(cat "$PLUGINS_FILE" | sed ':a;N;$!ba;s/\n/\\n/g')
