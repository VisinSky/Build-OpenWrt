      run: |
        cd fanchmwrt
        # å®šä½å›ºä»¶ç½‘ç»œé…ç½®æ–‡ä»¶ï¼ˆOpenWrt/FanchmWrtæ ‡å‡†è·¯å¾„ï¼Œä¼˜å…ˆè¯»å–è‡ªå®šä¹‰filesç›®å½•ï¼Œå…¶æ¬¡è¯»ç¼–è¯‘äº§ç‰©ï¼‰
        if [ -f "files/etc/config/network" ]; then
