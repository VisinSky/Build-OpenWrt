        echo "âœ… æå–åˆ°å›ºä»¶ç®¡ç†IPï¼š$MANAGE_IPï¼ˆæœªæå–åˆ°æ—¶ä½¿ç”¨é»˜è®¤å€¼ï¼‰"

    - name: ç¼–è¯‘å¤±è´¥é‚®ä»¶é€šçŸ¥
      if: failure()
      uses: dawidd6/action-send-mail@v3
