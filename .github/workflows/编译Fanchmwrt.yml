# æ ¸å¿ƒæ–°å¢ï¼šé…ç½®GITHUB_TOKENæƒé™
permissions:
  contents: write  # æˆäºˆåˆ›å»º/ä¿®æ”¹Releaseçš„æƒé™
  actions: write   # å¯é€‰ï¼šå¦‚æœéœ€è¦åˆ é™¤æ—§Workflow Runsï¼Œè¡¥å……è¿™ä¸ªæƒé™
env:
  REPO_URL: https://github.com/fanchmwrt/fanchmwrt/
  REPO_BRANCH: fanchmwrt-24.10.4
  FEEDS_CONF: FanchmWrt/feeds.conf.default
  CONFIG_FILE: FanchmWrt/fanchmwrt.config
  DIY_P1_SH: FanchmWrt/diy-part1.sh
  DIY_P2_SH: FanchmWrt/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: æ£€æµ‹(Checkout)
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ(Initialization environment)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    - name: å…‹éš†æºä»£ç (Clone source code)
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH fanchmwrt
        ln -sf /workdir/fanchmwrt $GITHUB_WORKSPACE/fanchmwrt
    - name: åŠ è½½è‡ªå®šä¹‰è®¢é˜…æº(Load custom feeds)
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF fanchmwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd fanchmwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
    - name: æ›´æ–°è½¯ä»¶æº(Update feeds)
      run: cd fanchmwrt && ./scripts/feeds update -a

    - name: å®‰è£…è½¯ä»¶æº(Install feeds)
      run: cd fanchmwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®(Load custom configuration)
      run: |
        [ -e FanchmWrt/files ] && mv FanchmWrt/files fanchmwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE fanchmwrt/.config
        chmod +x $DIY_P2_SH
        cd fanchmwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
    - name: ä¸‹è½½è½¯ä»¶åŒ…(Download package)
      id: package
      run: |
        cd fanchmwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    - name: ç¼–è¯‘å›ºä»¶(Compile the firmware)
      id: compile
      run: |
        cd fanchmwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ(Check space usage)
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  Bin ç›®å½•(Upload bin directory)
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: fanchmwrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: fanchmwrt/bin

    - name: æ•´ç†æ–‡ä»¶(Organize files)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd fanchmwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    - name: ä¸Šä¼ å›ºä»¶ç›®å½•(Upload firmware directory)
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: FanchmWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾(Generate release tag)
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        # ä¿®å¤ç©ºrelease.txté—®é¢˜ï¼šè¡¥å……åŸºç¡€æè¿°
        echo "## FanchmWrt å›ºä»¶ç¼–è¯‘è‡ªåŠ¨å‘å¸ƒ" > release.txt
        echo "- ç¼–è¯‘æ—¶é—´ï¼š$(date +"%Y-%m-%d %H:%M:%S")" >> release.txt
        echo "- è®¾å¤‡å‹å·ï¼š${{ env.DEVICE_NAME }}" >> release.txt
        echo "- å›ºä»¶åç§°ï¼šFanchmWrt-x86-64-generic-squashfs-combined-efi.img.gz" >> release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    # ä¿®å¤ç¼©è¿› + ä¼˜åŒ–é‡å‘½åé€»è¾‘ï¼šç²¾å‡†åŒ¹é…åŸæ–‡ä»¶ï¼Œé¿å…æ‰¹é‡é”™è¯¯é‡å‘½å
    - name: é‡å‘½åå›ºä»¶æ–‡ä»¶(Rename firmware file)
      if: steps.tag.outputs.status == 'success' && !cancelled()
      run: |
        # å…ˆæ£€æŸ¥åŸæ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼Œé¿å…é‡å‘½åå¤±è´¥
        if [ -f "${{ env.FIRMWARE }}/openwrt-x86-64-generic-squashfs-combined-efi.img.gz" ]; then
          mv "${{ env.FIRMWARE }}/openwrt-x86-64-generic-squashfs-combined-efi.img.gz" "${{ env.FIRMWARE }}/FanchmWrt-x86-64-generic-squashfs-combined-efi.img.gz"
          echo "âœ… å›ºä»¶æ–‡ä»¶é‡å‘½åæˆåŠŸ"
        else
          echo "âš ï¸ åŸå›ºä»¶æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡é‡å‘½å"
        fi
          
    - name: ä¸Šä¼ å›ºä»¶åˆ° Releaseï¼ˆUpload firmware to releaseï¼‰
      uses: softprops/action-gh-release@v1  # æ›¿æ¢ä¸ºç¨³å®šç‰ˆv1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        # åŒ¹é…é‡å‘½ååçš„æ–‡ä»¶ï¼Œç¡®ä¿ä¸Šä¼ æ­£ç¡®çš„æ–‡ä»¶å
        files: |
          ${{ env.FIRMWARE }}/FanchmWrt-x86-64-generic-squashfs-combined-efi.img.gz
          ${{ env.FIRMWARE }}/sha256sums
        overwrite: true  # å¯é€‰ï¼šå¦‚æœé‡å¤æ‰“æ ‡ç­¾ï¼Œå…è®¸è¦†ç›–

    - name: åˆ é™¤è¿è¡Œçš„å·¥ä½œæµ(Delete workflow runs)
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: åˆ é™¤æ—§ç‰ˆæœ¬(Remove old Releases)
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
